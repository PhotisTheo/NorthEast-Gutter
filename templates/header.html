{% load static %}

<div class="body">
    <header id="header" class="header-effect-shrink"
        data-plugin-options="{'stickyEnabled': true, 'stickyEffect': 'shrink', 'stickyEnableOnBoxed': true, 'stickyEnableOnMobile': false, 'stickyChangeLogo': true, 'stickyStartAt': 30, 'stickyHeaderContainerHeight': 70}">
        <div class="header-body header-body-bottom-border border-top-0">
            <div class="header-top">
                <div class="container">
                    <div class="header-row">
                        <div class="header-column justify-content-start">
                            <div class="header-row">
                                <ul class="list list-unstyled list-inline mb-0">
                                    <li class="list-inline-item text-color-dark me-4 mb-0">
                                        Sales: <a href="tel:+1234567890"
                                            class="text-color-dark text-color-hover-primary text-decoration-none"><strong>123-456-789</strong></a>
                                    </li>
                                    <li class="list-inline-item text-color-dark d-none d-sm-inline-block mb-0">
                                        Services: <a href="tel:+1234567890"
                                            class="text-color-dark text-color-hover-primary text-decoration-none"><strong>123-456-789</strong></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="header-column justify-content-end">
                            <div class="header-row">
                                <ul class="header-social-icons social-icons social-icons-clean d-none d-md-block">
                                    <li class="social-icons-facebook"><a href="http://www.facebook.com/" target="_blank"
                                            title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                                    <li class="social-icons-twitter"><a href="http://www.twitter.com/" target="_blank"
                                            title="Twitter"><i class="fab fa-twitter"></i></a></li>
                                    <li class="social-icons-instagram"><a href="http://www.instagram.com/"
                                            target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a></li>
                                </ul>
                                <a href="/contact"
                                    class="btn custom-svg-btn-style-1 custom-svg-btn-style-1-solid custom-svg-btn-style-1-small text-color-light ms-4">
                                    <svg class="custom-svg-btn-background" version="1.1"
                                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                        x="0px" y="0px" viewBox="0 0 210 70" preserveAspectRatio="none">
                                        <polygon fill="none" stroke="#D4D4D4" stroke-width="2" stroke-miterlimit="10"
                                            points="7,5 185,5 205,34 186,63 7,63 " />
                                    </svg>
                                    GET A QUOTE
                                    <svg class="custom-svg-btn-arrow" version="1.1" viewBox="0 0 15.698 8.706"
                                        width="17" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                                        xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <polygon stroke="#FFF" stroke-width="0.4" fill="#FFF"
                                            points="11.354,0 10.646,0.706 13.786,3.853 0,3.853 0,4.853 13.786,4.853 10.646,8 11.354,8.706 15.698,4.353 " />
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-container container">
                <div class="header-row">
                    <div class="header-column">
                        <div class="header-row">
                            <div class="header-logo">
                                <a href="/#">
                                    <img src="{% static '' %}" class="img-fluid" width="123" height="32" alt="" />
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="header-column justify-content-end">
                        <div class="header-row">
                            <div class="header-nav header-nav-links">
                                <div
                                    class="header-nav-main header-nav-main-text-capitalize header-nav-main-effect-2 header-nav-main-sub-effect-1">
                                    <nav class="collapse">
                                        <ul class="nav nav-pills" id="mainNav">
                                            <li><a href="/" class="nav-link active">Home</a></li>
                                            <li><a href="/about" class="nav-link">About Us</a></li>
                                            <li><a href="/services" class="nav-link">Services</a></li>
                                            <li><a href="/blog" class="nav-link">Blog</a></li>
                                            <li><a href="/contact" class="nav-link">Contact</a></li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                            <div class="header-nav-features">
                                <div class="header-nav-feature header-nav-features-search d-inline-flex">
                                    <div class="header-nav-features-dropdown header-nav-features-dropdown-mobile-fixed"
                                        id="headerTopSearchDropdown">
                                        <form role="search" action="page-search-results.html" method="get">
                                            <div class="simple-search input-group">
                                                <input class="form-control text-1" id="headerSearch" name="q"
                                                    type="search" value="" placeholder="Search...">
                                                <button class="btn" type="submit" aria-label="Search">
                                                    <i
                                                        class="icons icon-magnifier header-nav-top-icon font-weight-bold text-color-dark text-4 text-color-hover-primary top-2"></i>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <button class="btn header-btn-collapse-nav" data-bs-toggle="collapse"
                                data-bs-target=".header-nav-main nav">
                                <i class="fas fa-bars"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
