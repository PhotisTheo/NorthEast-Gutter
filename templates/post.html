{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="page-header page-header-modern page-header-background page-header-background-sm m-0"
	style="background-image: url(img/demos/industry-factory/backgrounds/background-2.jpg); background-size: cover; background-position: center;">
	<div class="container">
		<div class="row">
			<div class="col-md-8 order-2 order-md-1 align-self-center p-static">
				<h1 class="font-weight-bold text-8 mb-0">Blog</h1>
			</div>
		</div>
	</div>
</section>

<section class="section bg-color-light position-relative border-0 m-0">
	<div class="container py-4">
		<div class="row">
			<div class="col-lg-8 appear-animation" data-appear-animation="fadeInUpShorter"
				data-appear-animation-delay="1600">

				<article>
					<div class="card border-0 border-radius-0 mb-5">
						<div class="card-body p-0 z-index-1">
							<p class="text-uppercase text-1 mb-3 text-color-default"><time pubdate
									datetime="2023-01-10">{{ post.timestamp }}</time> <span
									class="opacity-3 d-inline-block px-2">|</span> {{ post.author }}</p>

							<div class="post-image pb-4">
								<img class="card-img-top border-radius-0" src="{{ post.thumbnail.url }}"
									alt="Premium copper gutter solutions by Northeast Gutter, serving New England">
							</div>

							<div class="card-body p-0">
								<p>{{ post.body | safe }}</p>


							</div>
						</div>
					</div>
				</article>

			</div>

		</div>
	</div>
</section>

<section class="section section-height-3 overlay overlay-show overlay-color-primary overlay-op-8 border-0 m-0"
	style="background-image: url(img/demos/industry-factory/backgrounds/background-2.jpg); background-size: cover; background-position: center;">
	<div class="container py-3">
		<div class="row align-items-center justify-content-center text-center text-lg-start">
			<div class="col-md-8 col-lg-9 mb-4 mb-lg-0">
				<h2 class="text-color-light font-weight-bold custom-positive-ls-5px mb-0">Get Your Next Project
					Done!</h2>
			</div>
			<div class="col-lg-3 text-lg-end">
				<a href="/contact"
					class="btn custom-svg-btn-style-1 custom-svg-btn-style-1-light custom-svg-btn-style-1-light-solid text-color-dark">
					<svg class="custom-svg-btn-background" version="1.1" xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 210 70"
						preserveAspectRatio="none">
						<polygon fill="transparent" stroke="#FFF" stroke-width="2" stroke-miterlimit="10"
							points="7,5 185,5 205,34 186,63 7,63 " />
					</svg>
					GET A QUOTE
				</a>
			</div>
		</div>
	</div>
</section>



{% endblock content %}
